<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <nav>
      <button class="home">Home</button>
      <button class="menu">Menu</button>
      <button class="contact">Contact</button>
    </nav>
  </header>
  <div id="content">
    <div class="img-container">
      <img src="assets/imgs/header-home.jpg" alt="Fried Chicken and Curly Fries">
      <div class="overlay">

        <div class="overlay-text">
          <div class="text rubik-subheading">Los Pollos Hermanos</div>
          <div class="subtext rubik-heading">Contact Us</div>
        </div>
      </div>
    </div>

    <div class="contact-container">
      <div class="info">
        <div class="address rubik-body">🏠 4275 Isleta SW, Albuquerque, NM 87105</div>
        <div class="hours rubik-body">🕑 Mon-Sun: 6am-8pm</div>
        <div class="phone rubik-body">📞 (505) 555-5555</div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13070.739895547977!2d-106.69657443109497!3d35.01459026495376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87220dd72bedf733%3A0xd0672c8833de7ff7!2sTwisters%20Burgers%20and%20Burritos!5e0!3m2!1sen!2sus!4v1736278066939!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>



    
  </div>
  
</body>
</html>
